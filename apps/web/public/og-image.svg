  </text>
  <text x="320" y="410" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">
    ✓ Real-time AI coaching
  </text>
  <text x="320" y="440" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">
    ✓ Teacher dashboard & progress tracking
  </text>

  <!-- Website URL -->
  <text x="80" y="580" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    bolchaal.com
  </text>
