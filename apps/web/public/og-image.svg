<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Content area -->
  <rect x="80" y="80" width="1040" height="470" fill="#ffffff" rx="20" ry="20" opacity="0.1"/>

  <!-- BolChaal Logo/Icon -->
  <circle cx="200" cy="200" r="60" fill="#ffffff"/>
  <path d="M170 180 L170 220 L200 220 L210 230 L210 220 L250 220 L250 180 Z" fill="url(#bg)"/>
  <circle cx="185" cy="200" r="3" fill="#ffffff"/>
  <circle cx="200" cy="200" r="3" fill="#ffffff"/>
  <circle cx="215" cy="200" r="3" fill="#ffffff"/>
  <circle cx="240" cy="170" r="8" fill="#ffffff"/>
  <circle cx="240" cy="170" r="5" fill="url(#bg)"/>

  <!-- Main Title -->
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#text)">
    BolChaal
  </text>

  <!-- Subtitle -->
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">
